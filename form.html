<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="get">
      <div>
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" placeholder="Name...." />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email..." />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password..." />
      </div>
      <div>
        <label for="number">Number:</label>
        <input type="number" id="number" placeholder="Number..." />
      </div>

      <button type="submit">Kirim</button>
      <input type="submit" value="daftar" />
    </form>
    <hr />
    <h1>Pesanan</h1>
    <form action="/order">
      <div>
        <label for="size">Ukuran Baju</label><br />
        <input type="radio" name="size" id="size" value="L" checked /><label for="size">L</label><input type="radio" name="size" id="size" value="XL" /><label for="size">XL</label><br />
      </div>
      <div>
        <label for="opsi_kaos">Jenis Kaos</label>
        <select name="opsi_kaos" id="opsi_kaos">
          <option value="Katun">Katun</option>
          <option value="Wol">Wol</option>
          <option value="LongSleeve" selected>LongSleeve</option>
          <option value="HardKatun">HardKatun</option>
        </select>
      </div>
      <div>
        <label for="check">Sesuai Pesanan:</label>
        <input type="checkbox" name="check" id="check" checked value="setuju" /> <br />
      </div>
      <div>
        <label for="notes">Catatan</label><br />
        <textarea name="notes" id="notes" cols="50" rows="5" placeholder="catatan...."></textarea>
      </div>
      <button type="submit">Order</button>
    </form>

    <h1>Validasi</h1>
    <form action="/validasi">
      <input type="text" minlength="3" maxlength="10" name="input" required />
      <input type="number" name="number" id="number" min="0" max="5" />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
