<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projek Akhir | Pricing Tabel Codepolitan</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="icons/icon1.png" alt="pricing-img-1" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domain</li>
          <li class="pricing-features-item">Sleeps After 30 Mins of Inactivity</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign Up</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icon3.png" alt="pricing-img-1" class="pricing-img" />
        <h2 class="pricing-header">Small Teams</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never Sleeps</li>
          <li class="pricing-features-item">Multiple Workers for more powerful apps.</li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button">Free Trial</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icon2.png" alt="pricing-img-1" class="pricing-img" />
        <h2 class="pricing-header">Dedicated</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domain</li>
          <li class="pricing-features-item">Sleeps After 30 Mins of Inactivity</li>
        </ul>
        <span class="pricing-price">$250</span>
        <a href="#/" class="pricing-button">Free Trial</a>
      </div>
    </div>
  </body>
</html>
